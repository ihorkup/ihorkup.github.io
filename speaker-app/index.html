<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Speaker</title>
</head>

<body>
    <div class="pageContainer centerAlign">
        <div class="centerAlign titleContainer ">
            <h1 class="centerAlign">Speaker</h1>
            <h4 class="centerAlign">by kupr4ty1</h4>
        </div>
        <div class="voicesContainer centerAlign">
            <label for="voices" class="centerAlign title">Voices</label>
            <select id="voices"></select>
        </div>
        <div class="row centerAlign">
            <div class="col centerAlign">
                <label for="rate" class="title">Rate (<span class="rateValue">1</span>)</label>
                <input type="range" id="rate" min="0.5" max="3" value="1" step="0.1">
            </div>
            <div class="col centerAlign">
                <label for="pitch" class="title">Pitch (<span class="pitchValue">1</span>)</label>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
            </div>
        </div>
        <div class="textContainer">
            <label for="textarea" class="centerAlign title">Text</label>
            <textarea class="centerAlign" name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="buttonContainer">
            <button class="btn" id="stopBtn">Stop</button>
            <button class="btn" id="startBtn">Play</button>
        </div>
    </div>
</body>

<script src="./js/speak.js"></script>

</html>
